<div class="row">
  <form class="col s12" #formCtrl="ngForm">
    <div class="row">
      <div class="input-field col s6">
        <input #noteTitle placeholder="Title" type="text" data-length="10" ngModel name="noteTitle" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea #noteDescr placeholder="Description" data-length="120" ngModel name="noteDescr" required></textarea>
      </div>
    </div>
    <div class="control-btns">
      <button class="waves-effect waves-light btn" [ngClass]="{ 'pulse': checkBtnValid(formCtrl.form.valid) }" (click)="addNote(noteTitle, noteDescr)" [disabled]="!formCtrl.form.valid">Send</button>
      <a class="waves-effect waves-light btn" (click)="removeAllNotes()"><i class="material-icons right">close</i>Delete All</a>
    </div>
  </form>
</div>
