<div class="card blue-grey darken-1 {{note.color}}" appHoverNote #cardBody>
  <div class="card-content white-text">
    <span class="card-title">{{note.name}}</span>
    <p>{{note.descr}}</p>
  </div>
  <div class="card-action">
    <a (click)="removeNote()" class="waves-effect waves-light btn">
      <i class="medium material-icons">delete</i>
    </a>
    <app-color-editor (choosingColor)="setColor($event)" [defaultColor]="note.color"></app-color-editor>
  </div>
</div>
