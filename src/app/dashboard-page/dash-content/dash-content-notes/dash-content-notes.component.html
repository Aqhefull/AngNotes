<div class="col s12 m7">
  <div class="card horizontal" appHoverNote>
    <div class="card-stacked">
      <div class="card-content">
        <h5>Number of your <strong><u>Notes</u></strong></h5>
      </div>
      <div class="card-action">
        <a routerLink="/notes" class="light-blue-text">Add new Note</a>
      </div>
    </div>
    <div class="card-image light-blue darken-4 dash_note_number">
       {{numberOfNotes}}
    </div>
  </div>
</div>
